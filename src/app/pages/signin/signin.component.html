
<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5">
            <img src="../../../assets/images/slider-img.png"
                class="" alt="">
                
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <h2><span class="login-text">Sign</span> In</h2>
                <p class="text-muted mb-2">Share your thouhts with the world form today.</p>
                <div class="d-flex flex-column ">
                    <p class="text-muted mb-2">Continue with...</p>
                    <div class="d-flex align-items-center">
                        <form  [formGroup]="formSignin"   (ngSubmit)="onHandleSubmit()">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input
                                    id="email"
                                    type="email"
                                    formControlName="email"
                                    placeholder="Email"
                                    class="form-control"
                                />
                            </div>
                            <div *ngIf="formSignin.get('email')?.hasError('required') && submitted">
                                <p class="tt">Email is Required</p>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu:</label>
                                <input
                                    id="password"
                                    type="password"
                                    formControlName="password"
                                    placeholder="Password"
                                    class="form-control"
                                />
                            </div>
                            <div
                            *ngIf="
                                formSignin.get('password')?.hasError('password') && submitted
                            "
                        >
                            <p class="tt">Mật khẩu là bắt buộc</p>
                        </div>
                        <div
                            *ngIf="
                                formSignin.get('password')?.hasError('minlength') && submitted
                            "
                        >
                            <p class="tt">Mật khẩu phải trên 6 ký tự</p>
                        </div>

                            <button type="submit" class="btn btn-outline-success  custom-button">Đăng nhập</button>
                        </form>

                    </div>
                    
                </div>
            </div>

            <div class="mt-3">
                <p class="mb-0 text-muted">
                    <a routerLink="../signup">Do you have an account?</a>
                </p>
               
            </div>


            <div class="mt-auto">
                <p class="footer text-muted mb-0 mt-md-0 mt-4">By register you agree with our
                    <span class="p-color me-1">terms and conditions</span>and
                    <span class="p-color ms-1">privacy policy</span>
                </p>
            </div>
        </div>
        <span class="fas fa-times"></span>
    </div>
</div>
