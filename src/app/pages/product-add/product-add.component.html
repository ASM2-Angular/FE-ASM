<div>
  <p class="add-product">Add Product</p>
  <form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label for="img">Img:</label>
      <input type="file" (change)="HandleGetfile($event)" id="img" class="form-control" formControlName="img">
    </div>
    <div class="form-group">
      <label for="desc">Desc:</label>
      <input type="text" id="desc" class="form-control" formControlName="desc">
    </div>
    <br>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" class="form-control" formControlName="categoryId">
        <option *ngFor="let categories of categories" [value]="categories._id">{{categories.name}}</option>
      </select>
    </div>
    <button type="submit" class="mb btn btn-outline-success" [disabled]="!productForm.valid">Submit</button>


  </form>

  <a href="/admin/product" class="home-button">Back Home</a>

</div>
