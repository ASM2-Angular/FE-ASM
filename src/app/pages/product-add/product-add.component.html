<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
  
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label for="desc">Desc:</label>
      <input type="text" id="desc" class="form-control" formControlName="desc">
    </div>
    
    <!-- <div class="form-group">
      <label for="img">Img:</label>
      <input type="file" id="img" class="form-control" formControlName="img">
    </div> -->
  
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
  </form>
