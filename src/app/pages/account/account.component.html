<div class="container bg-light">
    <div class="container my-5">

        <h3>Hồ sơ của tôi</h3>
        <p>Quản lý thông tin tài khoản</p>
        <input type="submit" class="btn btn-link" value="Đổi mật khẩu" routerLink="changepassword">
        <hr>

        <form class="container" [formGroup]="accountForm" (ngSubmit)="onHandleSubmit()">
            <div class="row">
                <div class="container col-8">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" formControlName="email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ tên:</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <button type="submit" class="btn btn-primary align-center">Lưu</button>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="img" class="form-label">AVT:</label>
                        <img [src]="accountForm.get('img')?.value" alt="" width="100%">
                    </div>
                    <div class="form-group">
                        <label for="img">Chọn ảnh</label>
                        <input type="file" id="img" class="form-control" formControlName="imgNew"
                            (change)="HandleGetfile($event)">
                    </div>
                </div>
            </div>
        </form>


    </div>
</div>
