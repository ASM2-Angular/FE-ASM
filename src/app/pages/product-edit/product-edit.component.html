<div>
  <p class="add-product">Edit Product</p>
  <form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm" class="my-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" formControlName="price" placeholder="Price">
    </div>
    <div class="form-group">
      <label for="img">ảnh mới</label>
      <input type="file" id="img" class="form-control" formControlName="imgNew" (change)="HandleGetfile($event)">
    </div>
    <div class="form-group">
      <label for="img">Hoặc giữ lại ảnh cũ</label>
      <img [src]="productForm.get('img')?.value" alt="">
    </div>
    <div class="form-group">
      <label for="desc">Desc:</label>
      <input type="text" id="desc" class="form-control" formControlName="desc" placeholder="Desc">
    </div>
    <!-- <div class="form-group" >
        <select name="mySelect" class="form-select" >
          <option value="option1">Tùy chọn 1</option>
          <option value="option2">Tùy chọn 2</option>
          <option value="option3">Tùy chọn 3</option>
          <option value="option4">Tùy chọn 4</option>
        </select>
      </div> -->


    <button type="submit" class="btn btn-primary home-button" [disabled]="!productForm.valid">Edit</button>
  </form>
  <a href="/admin/product" class="home-button">Back Home</a>
</div>
